databaseChangeLog:
  - changeSet:
      id: create-votes-table
      author: alex
      changes:
        - createTable:
            tableName: votes
            columns:
              - column:
                  name: idea_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: like
                  type: boolean